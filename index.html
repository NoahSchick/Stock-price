<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
    <meta name="description" content="Ever wanted to know what the price of all the stocks
    in the S&P 500 would be? Click to find out.">
    <script src="jquery-3.4.1.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="normalize" href="normalize.css">
    <title>S&P 500</title>
  </head>

  <body>
    <div class="cost-header">
      <h1>Total Cost</h1>
    </div>
    <div class="cost">
      <div class="cost-button">
        <img class="button-left" src="Polygon.png">
      </div>
      <div class="cost-value">
        <h2>18,000</h2>
        <h3>USD</h3>
      </div>
      <div class="cost-button">
        <img class="button-right" src="Polygon.png">
      </div>
    </div>
    <div class="info">
      <div class="info-left">
        <h2>S&P 500</h2>
        <p>Ever wonder what the price would be if you bought every stock in <thead>
          s&p 500? Well here is your answer.
        </p>
      </div>
      <div class="info-right">
        <h2>Not American?</h2>
        <p>Just click the arrows and the currcency will be changed!</p>
      </div>
    </div>
    <div class="footer">
      <p>&copy 2019 Noah Schick</p>
    </div>
  </body>
</html>
